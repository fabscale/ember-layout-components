name: ci

on:
  push:
    branches:
      - "**"

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 7

    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - uses: mydea/actions-ember-testing@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test:ember
      - name: Lint JS
        run: yarn lint:js
      - name: Lint HBS
        run: yarn lint:hbs

  test-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 7

    strategy:
      matrix:
        # Keep this in sync with config/ember-try.js
        ember:
          [
            ember-lts-3.24,
            ember-lts-3.28,
            ember-classic,
            ember-beta,
            ember-canary,
            embroider-optimized,
          ]

    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - uses: mydea/actions-ember-testing@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test:ember-one ${{ matrix.ember }}
